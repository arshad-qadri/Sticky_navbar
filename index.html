<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>sticky navbar</title>
  </head>
  <body onscroll="myFunc()">
    <div class="container">
      <nav id="nav">
        <a href="#" class="logo">Logo</a>
        <div class="toggle" onclick="myToggle()">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
        </div>
        <ul id="navShow">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Service</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
        </ul>
      </nav>
      <div class="contact" onclick="contact_show()">
        <h5>
          <i class="fas fa-phone-alt"></i>
        </h5>
      </div>
      <div class="contact-detail" id="contact_details">
        <div class="icon">
          <a href="tel:8007330423"
            ><i class="fas fa-phone-alt"></i><span>Call Us</span></a
          >
        </div>
        <div class="icon">
          <a href="mailti:arshadqadri321@gmail.com"
            ><i class="fas fa-envelope"></i><span>Email</span></a
          >
        </div>
        <div class="icon">
          <a href="https://wa.me/8007330423" target="_arshad"
            ><i class="fab fa-whatsapp"></i><span>Whatsapp</span></a
          >
        </div>
      </div>
    </div>
    <div class="gal_tit"><h1>Gallery</h1></div>
    <div class="gallery">
      <img
        src="https://cdn.pixabay.com/photo/2020/06/19/09/16/fantasy-5316369__340.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/01/29/16/57/prague-1168302__340.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2020/02/24/06/33/crescent-4875339__340.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/01/19/15/04/london-1149144__340.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2017/06/04/19/43/lighthouse-2372004__340.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/05/15/23/02/football-stadium-3404535__340.jpg"
        alt=""
      />
    </div>

    <script>
      const navbar = document.getElementById('nav');
      const navShow = document.getElementById('navShow');

      function myFunc() {
        if (document.documentElement.scrollTop > 50) {
          navbar.classList.add('active');
          navShow.classList.add('liActive');
        } else {
          navbar.classList.remove('active');
          navShow.classList.remove('liActive');
        }

        // if (document.documentElement.scrollTop > 50) {
        //   navbar.classList.add('active');
        // } else if (document.documentElement.scrollTop > 0) {
        //   navbar.classList.remove('active');
        // }
      }

      const myToggle = () => {
        navShow.classList.toggle('show');
      };

      const conshow = document.getElementById('contact_details');
      const contact_show = () => {
        conshow.classList.toggle('conatct-show');
      };
    </script>
  </body>
</html>
